{% set name = "vaex-viz" %}
{% set version = "0.2.0" %}
{% set sha256 = "ff1889d0651f4d58795949f7127ab59e16fece9f943005a2986f8ede7e741c8c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - vaex-core
    - matplotlib >=1.3.1
    - pillow

test:
  imports:
    - vaex.viz

about:
  home: https://www.github.com/maartenbreddels/vaex
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Visualization for vaex

extra:
  recipe-maintainers:
    - maartenbreddels
